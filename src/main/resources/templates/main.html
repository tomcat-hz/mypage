<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base th:href="${#request.getScheme()}+'://'+${#request.getServerName()}+':'+${#request.getServerPort()}+'/'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>hz</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <!--<link rel="stylesheet" href="/static/css/login.css">-->
</head>
<body>
<div class="layui-carousel" style="margin:10% 20%" id="test1">
    <div carousel-item >
        <div class="layui-bg-cyan"><img src="/static/img/轮播图/back1.jfif" width="1000px"/></div>
        <div class="layui-bg-black"><img src="/static/img/轮播图/back2.jfif" width="1000px"/></div>
        <div class="layui-bg-blue"><img src="/static/img/轮播图/back3.jfif" width="1000px"/></div>
        <div class="layui-bg-green"><img src="/static/img/轮播图/back4.jfif" width="1000px"/></div>
        <div class="layui-bg-orange"><img src="/static/img/轮播图/back6.jfif" width="1000px"/></div>
    </div>
</div>
<script src="/static/layui/layui.js"></script>
<script>
    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '1000px' //设置容器宽度
            ,height:'500px'
            ,arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
</script>
</body>

</html>
