<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base th:href="${#request.getScheme()}+'://'+${#request.getServerName()}+':'+${#request.getServerPort()}+'/'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>hz首页</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/log.css">
    <script src="/static/layui/layui.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <textarea name="log" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <button name="desc" class="layui-btn" lay-submit lay-filter="demo2" style="position: absolute;right: 20px;">保存日志</button>
    </div>
</form>
</body>
<script>
    layui.use(['jquery', 'laydate','form'], function () {
        var $ = layui.jquery,
            laydate=layui.laydate,
            form=layui.form;
        //获取年月日
        function getDate() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;00
            var day = date.getDate();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            console.log(year + '年' + month + '月' + day + '日' + hour + '时' + minute + '分' + second + '秒');
            var dateStr = year + '年' + month + '月' + day + '日' + hour + '时' + minute + '分' + second + '秒';
            return dateStr;
        }

        $('label').html('日记<div style="float: right;">'+getDate()+'</div>');
        $('textarea').attr('style','height:500px')
        form.on('submit(demo2)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
    });
</script>
</html>
