<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base th:href="${#request.getScheme()}+'://'+${#request.getServerName()}+':'+${#request.getServerPort()}+'/'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>hz</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <!--<link rel="stylesheet" href="/static/css/login.css">-->
    <script src="/static/layui/layui.js"></script>
<body>
<div class="layui-container">
    <div class="layui-row"><h1 align="center">MySql</h1></div>
    <div>
        <div class="layui-btn-group">
            <button type="button" id="add" class="layui-btn">增加</button>
            <button type="button" class="layui-btn">编辑</button>
            <button type="button" class="layui-btn">删除</button>
        </div>
    </div>
        <div class=" layui-input-inline">
            <table class="layui-hide" id="demo" lay-filter="test"></table>
        </div>
</div>
<!--弹窗-->
<div style="display: none;" id="open">
    <form class="layui-form" lay-filter="formTest" action="" style="margin-top: 20px">
        <!--<div class="layui-form-item">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline">
                <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填</div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" required lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-inline">
                <input type="text" name="qq" required lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职业</label>
            <div class="layui-input-inline">
                <input type="text" name="job" required lay-verify="required"  autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学校</label>
            <div class="layui-input-inline">
                <select name="school" lay-verify="required">
                    <option value=""></option>
                    <option value="三峡大学">三峡大学</option>
                </select>
            </div>
            <div class="layui-form-mid layui-word-aux">必填</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">爱好</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="hobby1" title="电影">
                <input type="checkbox" name="hobby2" title="游戏" checked>
                <input type="checkbox" name="hobby3" title="动漫">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
        <button type="button" class="layui-btn" id="test1">
            <i class="layui-icon">&#xe67c;</i>上传照片
        </button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,field: 'multipartFile'//设定文件域的名字
            ,url: '/userinfo/upload' //上传接口
            ,done: function(res){
                layer.msg('上传成功')
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>

</body>
<script src="/static/js/mysql.js"></script>
</html>
